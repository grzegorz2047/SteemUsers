<html lang="pl">
	<head>
		<title>Activity</title>

	<script>
 		$(document).ready(function(){
			function getUsersFromLocalStorage() {
				let usersArrayName = "userArrayJson";
				let storedValue = localStorage.getItem(usersArrayName);
				let userArray = [];
				if(storedValue) {
					userArray = JSON.parse(storedValue);
				}			
				return userArray;          
			}
			
			
			function removeUserClickListener() {
				$("#submit").click(function(){
					let value = $("#usr").val().trim();	
					let usersArrayName = "userArrayJson";
					let storedValue = localStorage.getItem(usersArrayName);
					let userArray = [];
					if(storedValue) {
						userArray = JSON.parse(storedValue);
					}
					let userIndexInArray = $.inArray(value, userArray);
					if (userIndexInArray == -1) {
						alert("User doesn't exists on the list!");
						return;
					}
					userArray.splice(userIndexInArray, 1);
	
					localStorage.setItem(usersArrayName, JSON.stringify(userArray)); 
					alert("You successfully removed user " + value + " from a list!");
				});
			}
			 
			removeUserClickListener();	
		});
	</script>

			<h1>Remove followed user from your list</h1>

				<label for="usr">Username:</label>

				<button type="button" class="btn btn-danger" id="submit">Remove</button>
