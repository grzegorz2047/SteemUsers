<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Activity</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
	</head>
	<script>
		//localStorage.setItem("lastname", "Smith");
		$(document).ready(function(){
			function getUsersFromLocalStorage() {
				let usersArrayName = "userArrayJson";
				let storedValue = localStorage.getItem(usersArrayName);
				let userArray = [];
				if(storedValue) {
					userArray = JSON.parse(storedValue);
				}			
				return userArray;            // Function returns the product of a and b
			}
			
			function generateUserList() {
				let userArray = getUsersFromLocalStorage();
				for(i=0; i < userArray.length; i++) {
					$("#listOfUsers").html($("#listOfUsers").html() + '<a target="_blank" href="' + 'http://steemd.com/@' + userArray[i] + '" class="text-center list-group-item list-group-item-action">' + userArray[i] + '</a>');
				}			
			}
			
			function generateUserActivites(users) {				
				steem.api.getAccounts(users, function(err, response){
					console.log(err, response);
					$("#text").html("");
					for (i = 0; i < response.length; i++) { 
						$("#text").html($("#text").html() + "Name: " + response[i].name + ", balance : " + response[i].balance + "<br/>");
					}
				});		
			}
			 
			function addRefreshClickListener() {
				$("#refresh").click(function(){
					let usersArrayName = "userArrayJson";
					let storedValue = localStorage.getItem(usersArrayName);
					let userArray = [];
					if(storedValue) {
						userArray = JSON.parse(storedValue);
					} else {
						alert("No added friends!");
						return;
					}
					generateUserActivites(userArray);			
				});
			}
			
			addRefreshClickListener();
			generateUserList();	
			generateUserActivites(getUsersFromLocalStorage());
		});
	</script>
	<body>
		<!-- Grey with black text -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <ul class="navbar-nav">
			<li class="nav-brand">
			  <a class="nav-link" href="#">User activity page</a>
			</li><li class="nav-item active">
			  <a class="nav-link" href="#">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="addFollow.html">add new user to follow</a>
			</li>
		  </ul>
		</nav>	
	 	<button type="button" class="btn btn-info" id="refresh">Refresh</button>	
		<legend>Users latest actions</legend>
		<div class="ml-1">
			<div class="row">
					<div class="col-sm-8">
						<div id= "text"></div>
					</div>				 
				<div class="col-sm-4">
					<div class="text-center"><h2>Follow list</h2></div>
					<div class="list-group" id="listOfUsers"></div>
				</div>
			</div>
		</div>		
	</body>
</html>
